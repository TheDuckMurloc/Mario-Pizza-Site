<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .progress-container {
            margin: 30px auto;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .progress-labels div {
            text-align: center;
        }

        .progress-labels .step-number {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .progress-bar {
            display: flex;
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #4caf50;
            transition: width 1s ease-in-out;
        }

        .progress-step-divider {
            position: absolute;
            height: 100%;
            width: 1px;
            background-color: #fff;
        }

        /* Divider lines */
        .divider-1 {
            left: 33.33%;
        }

        .divider-2 {
            left: 66.66%;
        }
    </style>
</head>
<body>
    <h1>Order Status</h1>
    <p>Your order is being processed. Please wait!</p>

    <div class="progress-container">
        <!-- Labels for the steps -->
        <div class="progress-labels">
            <div>
                <div class="step-number">1</div>
                <div>Processing</div>
            </div>
            <div>
                <div class="step-number">2</div>
                <div>Preparing</div>
            </div>
            <div>
                <div class="step-number">3</div>
                <div>Ready</div>
            </div>
        </div>

        <!-- Progress bar -->
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
            <!-- Divider lines -->
            <div class="progress-step-divider divider-1"></div>
            <div class="progress-step-divider divider-2"></div>
        </div>
    </div>

    <script>
        const steps = [
            { progress: 33 }, // Processing
            { progress: 66 }, // Preparing
            { progress: 100 } // Ready
        ];

        let currentStep = 0;

        function updateProgress() {
            if (currentStep >= steps.length) return;

            const progressFill = document.getElementById("progress-fill");
            progressFill.style.width = `${steps[currentStep].progress}%`; // Update the progress bar

            currentStep++;

            if (currentStep < steps.length) {
                setTimeout(updateProgress, 5000); // Move to the next step after 5 seconds
            } else {
                alert("Your order is ready! Enjoy your meal!");
            }
        }

        // Start the progress simulation
        setTimeout(updateProgress, 0);
    </script>
</body>
</html>
